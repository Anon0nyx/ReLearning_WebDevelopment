<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better BOB</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- Bringing some JQuery into the mix -->
    <!-- Home Brewed Scripts Imported Below -->
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
    <style>
      .cell {
        width: 8px;
        height: 8px;
        border: 1px;
      }
      .filled {
        background-color: black;
      }
      .empty {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">BBOB</div>
      <ul class="nav-links">
        <li>
          <a href="#home">Home</a>
        </li>
        <li>
          <a href="#dashboard">Dashboard</a>
        </li>
        <li>
          <a href="#reports">Reports</a>
        </li>
        <li>
          <a href="https://hyatt.service-now.com/serviceportal" target="_blank">IT Support</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="row">
        <div class="column">
          <table id="field" style="border: 1px solid black"></table>
          <script>
            var size = 50;
            var htmlElements;
            var cells;
            var EMPTY = 0;
            var ALIVE = 1;

            function createField() {
              htmlElements = [];
              cells = [];
              var table = document.getElementById('field');
              for (var y = 0; y < size; y++) {
                var tr = document.createElement('tr');
                var tdElements = [];
                cells.push(new Array(size).fill(EMPTY));
                htmlElements.push(tdElements);
                table.appendChild(tr);
                for (var x = 0; x < size; x++) {
                  var td = document.createElement('td');
                  tdElements.push(td);
                  tr.appendChild(td);
                }
              }
            }

            function draw() {
              for (var y = 0; y < size; y++) {
                for (var x = 0; x < size; x++) {
                  htmlElements[y][x].setAttribute('class', 'cell ' + (cells[y][x] == 1 ? 'filled' : 'empty'));
                }
              }
            }

            function countNeibhours(x, y) {
              var count = 0;
              for (dy = -1; dy <= 1; dy++) {
                for (dx = -1; dx <= 1; dx++) {
                  var nx = (x + dx + size) % size,
                    ny = (y + dy + size) % size;
                  count = count + cells[ny][nx];
                }
              }
              return count - cells[y][x];
            }

            function newGeneration() {
              var newCells = [];
              for (var i = 0; i < size; i++) {
                newCells.push(new Array(size).fill(EMPTY));
              }
              for (var y = 0; y < size; y++) {
                for (var x = 0; x < size; x++) {
                  var neibhours = countNeibhours(x, y);
                  if (cells[y][x] == EMPTY && neibhours == 3) {
                    newCells[y][x] = ALIVE;
                  }
                  if (cells[y][x] == ALIVE && (neibhours == 2 || neibhours == 3)) {
                    newCells[y][x] = ALIVE;
                  }
                }
              }
              cells = newCells;
              draw();
            }

            function init() {
              createField();
              for (var i = 0; i < Math.floor(size * size * 0.3); i++) {
                var x, y;
                do {
                  x = Math.floor(Math.random() * size), y = Math.floor(Math.random() * size);
                  if (cells[y][x] == EMPTY) {
                    cells[y][x] = ALIVE;
                    break;
                  }
                } while (true);
              }
              draw();
              setInterval(newGeneration, 100);
            }
            init();
          </script>
        </div>
        <div class="column">
          <button type="button" onclick=show_files() id="files_btn">Get Files</button>
        </div>
        <div class="column">Column 3</div>
      </div>
      <div class="row">
        <div class="column">Column 1</div>
        <div class="column">Column 2</div>
        <div class="column">Column 3</div>
      </div>
    </div>
  </body>
</html>
